<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Automated Plant Caretaker - Sensor Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Sensor management interface for Automated Plant Caretaker." />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="planthelperfavicon.ico" type="image/x-icon">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .sensor-info {
            display: none;
        }
    </style>
</head>
<body class="is-preload" onload="loadVals()">

    <!-- Sidebar -->
    <section id="sidebar">
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Wrapper -->
    <div id="wrapper">

        <div id="content">
            <!-- Sensor Management Interface -->
            <section>
                <div class="inner">
                    <header class="major">
                        <h1>Sensor Management</h1>
                    </header>
                    
                    <!-- Paste the sensor management interface code here -->

                    <hr>
                    <h1>Dirt Moisture Sensor</h1>
                    <form onsubmit="updateVals('inputDirtWeight', 'DirtMoisture', 'weight'); return false;">
                        <h2>Dirt Weight</h2>
                        <p>Percent value representing the significance of the dirt moisture sensor readings.</p>
                        <div class="parameter-input">
                            <p>Current Value:</p>
                            <p class="current-value" id="dirtWeight">0</p>
                        </div>
                        <input type="number" class="value-textbox" id="inputDirtWeight" min="0" max="1" step="0.01">
                        <input type="submit" class="submit-button" value="Change Value">
                    </form>

                    <!-- Repeat the above form structure for other sensors -->

                </div>
            </section>
        </div>
    </div>

    <footer id="footer" class="wrapper style1-alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; Automated Plant Caretaker. All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Sensor Dropdown functionality -->
    <script>
        function toggleSensorInfo(sensorId) {
            var sensorInfo = document.getElementById(sensorId + '-info');
            if (sensorInfo.style.display === "block") {
                sensorInfo.style.display = "none";
            } else {
                sensorInfo.style.display = "block";
            }
        }
    </script>

    <!-- AWS SDK and Sensor Management JavaScript code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1140.0/aws-sdk.min.js"></script>
    <script>
        // Your AWS SDK and Sensor Management JavaScript code here
    </script>
</body>
</html>
