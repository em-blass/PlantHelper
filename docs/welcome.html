    <!-- Sensor Dropdown functionality -->
    <script>
        function toggleSensorInfo(sensorId) {
            var sensorInfo = document.getElementById(sensorId + '-info');
            if (sensorInfo.style.display === "block") {
                sensorInfo.style.display = "none";
            } else {
                sensorInfo.style.display = "block";
            }
        }
    </script>
