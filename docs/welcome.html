<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Metadata and CSS references -->
    <title>Automated Plant Caretaker - Sensor Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Sensor management interface for Automated Plant Caretaker." />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="icon" href="planthelperfavicon.ico" type="image/x-icon">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

    <!-- Sidebar -->
    <section id="sidebar">
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Navigation Buttons -->
    <div class="sensor-navigation">
        <button onclick="navigateToSensor(0)">Dirt Moisture Sensor</button>
        <button onclick="navigateToSensor(1)">Temperature Sensor</button>
        <button onclick="navigateToSensor(2)">Humidity Sensor</button>
        <button onclick="navigateToSensor(3)">Light Sensor</button>
    </div>

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Sensor Management Carousel -->
        <section class="wrapper style2">
            <div class="inner">
                <div id="sensorCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <!-- Sensor Sections Here -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; Automated Plant Caretaker. All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- Bootstrap JavaScript -->
    <script>
        function navigateToSensor(index) {
            $('#sensorCarousel').carousel(index);
        }
    </script>
</body>
</html>
